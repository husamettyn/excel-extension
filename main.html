<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Splitter</title>
    <link rel="stylesheet" href="tailwind.css"> <!-- Doğru dosya adı olduğundan emin olun (output.css veya tailwind.css) -->
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
    <div class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Excel Splitter</h1>

        <p class="mb-4 text-gray-600">Select Excel file (.xlsx, .xls) to split by first column:</p>

        <div class="file-input-area mb-6 border border-gray-300 rounded-md p-4 flex items-center justify-between hover:bg-gray-50">
            <label for="fileInput" class="cursor-pointer text-blue-600 hover:text-blue-800">
                Choose File
            </label>
            <span id="fileName" class="text-sm text-gray-500 ml-4 truncate">No file chosen</span>
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden"> <!-- Hide the default input -->
        </div>

        <div class="flex space-x-4 mb-6">
            <button id="splitIntoDifferentFiles" class="flex-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Split File
            </button>
            <button id="splitIntoDifferentSheets" class="flex-1 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Split into Different Sheets
            </button>
        </div>

        <div id="progressArea" class="mb-4 hidden"> <!-- Initially hidden -->
            <label for="progressBar" class="block text-sm font-medium text-gray-700 mb-1">Processing:</label>
            <div class="flex items-center space-x-2">
                <progress id="progressBar" value="0" max="100" class="w-full h-2 bg-gray-200 rounded overflow-hidden [&::-webkit-progress-bar]:bg-gray-200 [&::-webkit-progress-value]:bg-blue-500 [&::-moz-progress-bar]:bg-blue-500"></progress>
                <span id="progressText" class="text-sm font-medium text-gray-700">0%</span>
            </div>
        </div>

        <div id="statusMessage" class="status mt-4 text-sm p-3 rounded-md hidden"></div> <!-- Initially hidden, add bg/text color via JS -->

        <div id="downloadArea" class="mt-6 text-center hidden"> <!-- Initially hidden -->
            <a href="#" id="downloadLink" download="split_files.zip" class="inline-block bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Download Split Files (.zip)
            </a>
        </div>
    </div>

    <script src="lib/xlsx.mini.min.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
