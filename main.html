<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Splitter</title>
  <link href="tailwind.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
    <!-- Header -->
    <header class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100 text-center">
        üìä Excel Splitter
      </h1>
    </header>

    <!-- Body -->
    <div class="px-6 py-6 space-y-6">
      <!-- File Dropzone -->
      <div id="fileDropzone"
           class="relative flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 cursor-pointer transition-colors hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-gray-700"
           aria-describedby="fileHelp">
        <!-- Heroicon: Document -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M7 8h10M7 12h6m-6 4h10M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2
                   0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
        </svg>
        <p id="fileHelp" class="mt-2 text-sm text-gray-500 dark:text-gray-400 text-center">
          Drag & drop an Excel file, or <label for="fileInput" class="text-blue-600 hover:underline cursor-pointer">browse</label>
        </p>
        <input type="file" id="fileInput" accept=".xlsx,.xls"
               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
      </div>

      <!-- Selected File Name -->
      <p id="fileName" class="truncate text-sm text-gray-600 dark:text-gray-300">
        No file chosen
      </p>

      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button id="splitIntoDifferentFiles"
                class="flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700
                       text-white font-medium py-2 px-4 rounded-lg focus:outline-none
                       focus:ring-2 focus:ring-blue-400 transition">
          <span>üìÇ</span><span>Split Files</span>
        </button>
        <button id="splitIntoDifferentSheets"
                class="flex items-center justify-center space-x-2 bg-green-600 hover:bg-green-700
                       text-white font-medium py-2 px-4 rounded-lg focus:outline-none
                       focus:ring-2 focus:ring-green-400 transition">
          <span>üìë</span><span>Split Sheets</span>
        </button>
      </div>

      <!-- Progress -->
      <div id="progressArea" class="space-y-1 hidden" aria-live="polite">
        <label for="progressBar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          Processing‚Ä¶
        </label>
        <progress id="progressBar" value="0" max="100"
                  class="w-full h-2 rounded-lg overflow-hidden
                         [&::-webkit-progress-bar]:bg-gray-200 dark:[&::-webkit-progress-bar]:bg-gray-700
                         [&::-webkit-progress-value]:bg-blue-500 dark:[&::-webkit-progress-value]:bg-blue-400">
        </progress>
        <p id="progressText" class="text-sm text-gray-600 dark:text-gray-300">0%</p>
      </div>

      <!-- Status Message -->
      <div id="statusMessage"
           class="status hidden px-4 py-2 rounded-md text-sm"
           role="alert" aria-live="assertive">
      </div>
    </div>

    <!-- Footer Download Link -->
    <div id="downloadArea" class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 hidden text-center">
      <a href="#" id="downloadLink" download="split_files.zip"
         class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
        ‚¨áÔ∏è Download ZIP
      </a>
    </div>
  </div>

  <script src="lib/xlsx.mini.min.js"></script>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
